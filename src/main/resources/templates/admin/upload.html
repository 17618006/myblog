<!-- Content -->
<div class="m-container-small m-padded-tb-mid">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class=" required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact olive basic dropdown label">
                        <input type="hidden" value="Origin">
                        <i class="dropdown icon"></i>
                        <div class="default text">Origin</div>
                        <div class="menu">
                            <div class="item" data-value="Origin">Origin</div>
                            <div class="item" data-value="Repost">Repost</div>
                            <div class="item" data-value="Translate">Translate</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="Title">
                </div>
            </div>
            <!--content-->
            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea name="content" placeholder="Content" name="content" style="display: none">
                        #### Disabled options
                        - TeX (Based on KaTeX);
                        - Emoji;
                        - Task lists;
                        - HTML tags decode;
                        - Flowchart and Sequence Diagram;
                    </textarea>
                </div>
            </div>
            <!--tags-->
            <div class="two fields">
                <div class="field field">
                    <div class="ui left labeled action input">
                        <label class="ui compact olive basic label">Category</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">Category</div>
                            <div class="menu">
                                <div class="item" data-value="1">Error</div>
                                <div class="item" data-value="2">DevGuide</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field field">
                    <div class="ui left labeled action input">
                        <label class="ui compact olive basic label">Tag</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">Tag</div>
                            <div class="menu">
                                <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="2">MySQL</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--image-->
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui olive basic label">Picture</label>
                    <input type="text" name="indexPicture" placeholder="Picture">
                </div>
            </div>

            <!--buttom-->
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" class="hidden">

                </div>
                <div class="field">

                    </div>

<script>
   var contentEditor;
   $(function() {
        testEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../../static/lib/editormd/lib/"
        })
   });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('#sponsorButton').popup({
        popup: $('.sponsorPopup.popup'),
        on: 'click',
        position: 'bottom center'
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                 identifier: 'title',
                 rules: [{
                     type: 'empty',
                     prompt: 'Title: please input title'
                 }]
             }
        }
    });

</script>
